<ion-header>

  <ion-toolbar>

    <ion-title>Signature</ion-title>
    
    <ion-buttons start>
      <button style="font-size: 25px" ion-button (click)="dismiss()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
      
</ion-header>
    
<ion-content padding>

  <ion-row>
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad> <!--Present in modal-->
  </ion-row>
  
  <ion-row>
    <button ion-button (click)="drawSave()">Sign and Agree</button>
    <button ion-button (click)="drawClear()">Clear</button>
  </ion-row>

</ion-content>
